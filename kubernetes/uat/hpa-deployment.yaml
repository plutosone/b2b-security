apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: b2b-uat-security
  namespace: b2b-uat
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: b2b-uat-security
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 50